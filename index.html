<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 15px;
}

h1 {
  margin: 5px 0;
  letter-spacing: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

select, button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

button {
  cursor: pointer;
}

.btn-play {
  border-color: #2f6b3f;
  color: #9be5b1;
}

.btn-danger {
  border-color: #6b2f2f;
  color: #e5a0a0;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 190px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: opacity 0.3s, border 0.3s;
}

.player.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.player.winner {
  border: 2px solid #d4af37;
}

.player.winner input {
  font-weight: bold;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

.winner-label {
  margin-top: 6px;
  font-size: 14px;
  letter-spacing: 2px;
  color: #d4af37;
}

.bottom-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 85%;
  max-width: 320px;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  margin-bottom: 12px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
}
</style>
</head>

<body>

<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="2">2 jugadores</option>
      <option value="3">3 jugadores</option>
      <option value="4">4 jugadores</option>
      <option value="5">5 jugadores</option>
      <option value="6">6 jugadores</option>
    </select>
    <button onclick="showRules()">Reglas</button>
    <button class="btn-play" onclick="saveGame()">JUGAR</button>
  </div>
</header>

<div class="players" id="players"></div>

<div class="bottom-controls">
  <button class="btn-danger" onclick="undoLast()">DESHACER</button>
  <button class="btn-danger" onclick="confirmReset()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="pointsInput" type="number" inputmode="numeric" placeholder="Puntos">
    <div class="modal-buttons">
      <button onclick="applyPoints(1)">+ Sumar</button>
      <button onclick="applyPoints(-1)">− Restar</button>
    </div>
  </div>
</div>

<script>
const playersContainer = document.getElementById("players");
const selector = document.getElementById("playerCount");
const modal = document.getElementById("modal");
const pointsInput = document.getElementById("pointsInput");

let currentScoreElement = null;
let history = [];
let gameOver = false;
let winnerIndex = null;

function renderPlayers() {
  playersContainer.innerHTML = "";

  const saved = localStorage.getItem("apuntadoGame");
  const savedData = saved ? JSON.parse(saved) : null;

  if (savedData) selector.value = savedData.count;

  const count = parseInt(selector.value);

  for (let i = 0; i < count; i++) {
    const player = document.createElement("div");
    player.className = "player";

    if (gameOver) {
      if (i === winnerIndex) {
        player.classList.add("winner");
      } else {
        player.classList.add("disabled");
      }
    }

    const name = savedData?.players[i]?.name || `Jugador ${i + 1}`;
    const score = savedData?.players[i]?.score || 0;

    player.innerHTML = `
      <div class="name-zone">
        <input value="${name}" ${gameOver ? "disabled" : ""}>
      </div>
      <div class="divider"></div>
      <div class="score-zone">
        <div class="score">${score}</div>
        ${gameOver && i === winnerIndex ? `<div class="winner-label">GANADOR</div>` : ""}
      </div>
    `;

    const scoreZone = player.querySelector(".score-zone");
    const scoreElement = player.querySelector(".score");

    if (!gameOver) {
      scoreZone.onclick = () => {
        currentScoreElement = scoreElement;
        pointsInput.value = "";
        modal.style.display = "flex";
        pointsInput.focus();
      };
    }

    playersContainer.appendChild(player);
  }
}

function applyPoints(multiplier) {
  const value = parseInt(pointsInput.value);
  if (!isNaN(value)) {
    history.push(saveSnapshot());
    currentScoreElement.textContent =
      parseInt(currentScoreElement.textContent) + value * multiplier;
    checkWinner();
  }
  closeModal();
}

function checkWinner() {
  const scores = document.querySelectorAll(".score");
  scores.forEach((scoreEl, index) => {
    const value = parseInt(scoreEl.textContent);
    if (value <= -51 && !gameOver) {
      gameOver = true;
      winnerIndex = index;
      renderPlayers();
    }
  });
}

function saveSnapshot() {
  return localStorage.getItem("apuntadoGame");
}

function undoLast() {
  if (history.length === 0) {
    alert("No hay acciones para deshacer");
    return;
  }
  if (confirm("¿Seguro que quieres deshacer la última acción?")) {
    const last = history.pop();
    if (last) {
      localStorage.setItem("apuntadoGame", last);
      gameOver = false;
      winnerIndex = null;
      renderPlayers();
    }
  }
}

function confirmReset() {
  if (confirm("¿Seguro que quieres reiniciar el juego?")) {
    localStorage.removeItem("apuntadoGame");
    history = [];
    gameOver = false;
    winnerIndex = null;
    renderPlayers();
  }
}

function saveGame() {
  const players = [];
  document.querySelectorAll(".player").forEach(p => {
    players.push({
      name: p.querySelector("input").value,
      score: p.querySelector(".score").textContent
    });
  });
  localStorage.setItem("apuntadoGame", JSON.stringify({
    count: selector.value,
    players
  }));
  alert("Partida guardada");
}

function closeModal() {
  modal.style.display = "none";
}

modal.onclick = e => {
  if (e.target === modal) closeModal();
};

function showRules() {
  alert(
    "APUNTADO\n\n" +
    "• Gana quien llegue a −51 puntos\n" +
    "• Toca el nombre para editarlo\n" +
    "• Toca el puntaje para sumar o restar\n" +
    "• DESHACER sigue activo tras ganar"
  );
}

selector.onchange = () => {
  gameOver = false;
  winnerIndex = null;
  renderPlayers();
};

renderPlayers();
</script>

</body>
</html>
