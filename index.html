<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcador</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

header {
    padding: 12px;
    background: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

select {
    font-size: 16px;
    padding: 4px;
}

button {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

#undoBtn {
    background: orange;
    color: #000;
}

#players {
    padding: 10px;
}

.player {
    background: #222;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
}

.player input[type="text"] {
    width: 100%;
    font-size: 16px;
    margin-bottom: 6px;
}

.score {
    font-size: 24px;
    text-align: center;
    margin-bottom: 6px;
}

.controls {
    display: flex;
    gap: 6px;
}

.controls input {
    flex: 1;
    font-size: 16px;
    padding: 4px;
}

.controls button {
    flex: 1;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #000;
    padding: 10px;
}

#resetBtn {
    width: 100%;
    background: red;
    color: white;
    font-size: 16px;
}
</style>
</head>

<body>

<header>
    <div>
        Jugadores:
        <select id="playerCount">
            <option value="">—</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <button id="undoBtn">DESHACER</button>
</header>

<div id="players"></div>

<footer>
    <button id="resetBtn">REINICIAR</button>
</footer>

<script>
let state = JSON.parse(localStorage.getItem("marcador")) || null;
let history = [];

const playerCountSelect = document.getElementById("playerCount");
const playersDiv = document.getElementById("players");
const undoBtn = document.getElementById("undoBtn");
const resetBtn = document.getElementById("resetBtn");

function save() {
    localStorage.setItem("marcador", JSON.stringify(state));
}

function pushHistory() {
    history.push(JSON.stringify(state));
    if (history.length > 50) history.shift();
}

function render() {
    playersDiv.innerHTML = "";
    if (!state) return;

    state.players.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "player";

        const name = document.createElement("input");
        name.type = "text";
        name.value = p.name;
        name.oninput = () => {
            pushHistory();
            p.name = name.value;
            save();
        };

        const score = document.createElement("div");
        score.className = "score";
        score.textContent = p.score;

        const controls = document.createElement("div");
        controls.className = "controls";

        const value = document.createElement("input");
        value.type = "number";
        value.inputMode = "numeric";
        value.placeholder = "Puntos";

        const add = document.createElement("button");
        add.textContent = "+";
        add.onclick = () => {
            if (value.value === "") return;
            pushHistory();
            p.score += Number(value.value);
            value.value = "";
            save();
            render();
        };

        const sub = document.createElement("button");
        sub.textContent = "−";
        sub.onclick = () => {
            if (value.value === "") return;
            pushHistory();
            p.score -= Number(value.value);
            value.value = "";
            save();
            render();
        };

        controls.append(value, add, sub);
        div.append(name, score, controls);
        playersDiv.appendChild(div);
    });
}

playerCountSelect.onchange = () => {
    const n = Number(playerCountSelect.value);
    if (!n) return;

    const players = [];
    for (let i = 0; i < n; i++) {
        let entry = prompt(`Jugador ${i + 1}: ¿Con cuántos puntos entra?`, "0");
        players.push({
            name: `Jugador ${i + 1}`,
            score: Number(entry) || 0
        });
    }

    state = { players };
    history = [];
    save();
    render();
};

undoBtn.onclick = () => {
    if (!history.length) return;
    state = JSON.parse(history.pop());
    save();
    render();
};

resetBtn.onclick = () => {
    if (!confirm("¿Seguro que deseas reiniciar todo?")) return;
    localStorage.removeItem("marcador");
    state = null;
    history = [];
    playerCountSelect.value = "";
    playersDiv.innerHTML = "";
};

if (state) {
    playerCountSelect.value = state.players.length;
    render();
}
</script>

</body>
</html>
