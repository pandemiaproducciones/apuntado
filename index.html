<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* (Mismo CSS que antes) */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 15px;
}

h1 {
  margin: 5px 0;
  letter-spacing: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

select,
button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

button {
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: default;
}

.btn-play {
  border-color: #2f6b3f;
  color: #9be5b1;
  background: transparent;
  transition: background-color 0.3s, color 0.3s;
}

.btn-play.active {
  background-color: #2f6b3f;
  color: white;
  border-color: #2f6b3f;
}

.btn-danger {
  border-color: #6b2f2f;
  color: #e5a0a0;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 190px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: opacity 0.3s, border 0.3s;
  position: relative;
}

.player.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.player.winner {
  border: 2px solid #d4af37;
}

.player.winner input {
  font-weight: bold;
}

.name-zone {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.entradas-label {
  margin-top: 4px;
  font-size: 14px;
  font-weight: bold;
  background: #ffeb3b;
  color: #000;
  padding: 2px 6px;
  border-radius: 6px;
  width: fit-content;
  align-self: center;
  user-select: none;
}

.score.out {
  color: #e55353;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

.winner-label {
  margin-top: 6px;
  font-size: 16px;
  letter-spacing: 2px;
  color: #d4af37;
  font-weight: bold;
}

.bottom-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 85%;
  max-width: 320px;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  margin-bottom: 12px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
  cursor: pointer;
}

#reingresoOverlay {
  position: fixed;
  inset: 0;
  background: transparent;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#reingresoOverlay .content {
  background: #111;
  border: 3px solid orange;
  padding: 20px;
  border-radius: 12px;
  max-width: 360px;
  text-align: center;
  color: white;
  font-size: 18px;
}

#reingresoOverlay button {
  margin: 10px 8px 0 8px;
  padding: 10px 18px;
  font-weight: bold;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

#reingresoOverlay .btn-yes {
  background-color: #2f6b3f;
  border: 2px solid #2f6b3f;
  color: white;
}

#reingresoOverlay .btn-no {
  background-color: transparent;
  border: 2px solid orange;
  color: orange;
}
</style>
</head>
<body>
<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="2">2 jugadores</option>
      <option value="3">3 jugadores</option>
      <option value="4">4 jugadores</option>
      <option value="5">5 jugadores</option>
      <option value="6">6 jugadores</option>
    </select>
    <button onclick="showRules()">Reglas</button>
    <button class="btn-play" id="btnPlay" onclick="onPlayClick()" disabled>JUGAR</button>
  </div>
</header>

<div class="players" id="players"></div>

<div class="bottom-controls">
  <button class="btn-danger" onclick="undoLast()">DESHACER</button>
  <button class="btn-danger" onclick="confirmReset()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="pointsInput" type="number" inputmode="numeric" placeholder="Puntos" />
    <div class="modal-buttons">
      <button onclick="applyPoints(1)">+ Sumar</button>
      <button onclick="applyPoints(-1)">− Restar</button>
    </div>
  </div>
</div>

<div id="reingresoOverlay">
  <div class="content">
    <div id="reingresoMensaje"></div>
    <div style="margin-top: 15px;">
      <button class="btn-yes" onclick="handleReingreso(true)">SI</button>
      <button class="btn-no" onclick="handleReingreso(false)">NO</button>
    </div>
  </div>
</div>

<script>
const playersContainer = document.getElementById("players");
const selector = document.getElementById("playerCount");
const modal = document.getElementById("modal");
const pointsInput = document.getElementById("pointsInput");
const btnPlay = document.getElementById("btnPlay");
const reingresoOverlay = document.getElementById("reingresoOverlay");
const reingresoMensaje = document.getElementById("reingresoMensaje");

let currentScoreElement = null;
let history = [];
let gameOver = false;
let winnerIndex = null;
let namesEdited = false;
let lastSavedCount = null;

let reingresoJugadorIndex = null;
let applyPointsForReingreso = null;

function loadGame() {
  const saved = localStorage.getItem("apuntadoGame");
  if (!saved) return null;
  try {
    return JSON.parse(saved);
  } catch {
    return null;
  }
}

function saveGame() {
  const players = [];
  document.querySelectorAll(".player").forEach((p) => {
    players.push({
      name: p.querySelector(".name-zone input").value.trim() || "Jugador",
      score: parseInt(p.querySelector(".score").textContent) || 0,
      disabled: p.classList.contains("disabled"),
      out: p.querySelector(".score").classList.contains("out") || false,
      entradas: p.dataset.entradas ? parseInt(p.dataset.entradas) : 0,
    });
  });
  const data = {
    count: parseInt(selector.value),
    players,
  };
  localStorage.setItem("apuntadoGame", JSON.stringify(data));
  lastSavedCount = data.count;
  updatePlayButtonState(false);
  namesEdited = false;
}

function saveSnapshot() {
  const data = localStorage.getItem("apuntadoGame");
  return data;
}

function undoLast() {
  if (history.length === 0) {
    alert("No hay acciones para deshacer");
    return;
  }
  const last = history.pop();
  if (last) {
    localStorage.setItem("apuntadoGame", last);
    gameOver = false;
    winnerIndex = null;
    renderPlayers();
    updatePlayButtonState(false);
    namesEdited = false;
  }
}

function confirmReset() {
  if (confirm("¿Seguro que quieres reiniciar el juego?")) {
    localStorage.removeItem("apuntadoGame");
    history = [];
    gameOver = false;
    winnerIndex = null;
    renderPlayers();
    updatePlayButtonState(false);
    namesEdited = false;
  }
}

function renderPlayers() {
  playersContainer.innerHTML = "";

  const savedData = loadGame();
  if (savedData) {
    if (selector.value != savedData.count) {
      selector.value = savedData.count;
    }
  }

  const count = parseInt(selector.value);

  for (let i = 0; i < count; i++) {
    const player = document.createElement("div");
    player.className = "player";

    const savedData = loadGame();
    const isDisabled = savedData?.players[i]?.disabled === true ? true : false;
    const isOut = savedData?.players[i]?.out === true ? true : false;
    const entradasCount = savedData?.players[i]?.entradas || 0;

    if (gameOver) {
      if (i === winnerIndex) {
        player.classList.add("winner");
      } else {
        player.classList.add("disabled");
      }
    } else if (isDisabled) {
      player.classList.add("disabled");
    }

    const name = savedData?.players[i]?.name || `Jugador ${i + 1}`;
    const score = savedData?.players[i]?.score ?? 0;

    player.dataset.entradas = entradasCount;

    player.innerHTML = `
      <div class="name-zone">
        <input value="${name}" ${gameOver || isDisabled ? "disabled" : ""} data-player-index="${i}">
        ${
          entradasCount > 0
            ? `<div class="entradas-label">ENTRADAS: ${entradasCount}</div>`
            : ""
        }
      </div>
      <div class="divider"></div>
      <div class="score-zone" data-player-index="${i}">
        <div class="score${isOut ? " out" : ""}">${score}</div>
        ${
          gameOver && i === winnerIndex
            ? `<div class="winner-label">GANADOR</div>`
            : ""
        }
      </div>
    `;

    const nameInput = player.querySelector(".name-zone input");
    const scoreZone = player.querySelector(".score-zone");
    const scoreElement = player.querySelector(".score");

    if (!gameOver && !isDisabled) {
      nameInput.addEventListener("input", () => {
        if (!namesEdited) {
          namesEdited = true;
          updatePlayButtonState(true);
        }
      });

      scoreZone.onclick = () => {
        currentScoreElement = scoreElement;
        pointsInput.value = "";
        modal.style.display = "flex";
        pointsInput.placeholder = "Puntos";
        pointsInput.focus();
      };
    }

    playersContainer.appendChild(player);
  }
}

function applyPoints(multiplier) {
  if (applyPointsForReingreso) {
    applyPointsForReingreso();
    return;
  }
  const value = parseInt(pointsInput.value);
  if (!isNaN(value) && currentScoreElement) {
    history.push(saveSnapshot());
    const newScore = parseInt(currentScoreElement.textContent) + value * multiplier;
    currentScoreElement.textContent = newScore;
    checkSpecialScores(newScore, currentScoreElement);
    saveGame();
  }
  closeModal();
}

function checkSpecialScores(newScore, scoreElement) {
  if (newScore <= -51 && !gameOver) {
    gameOver = true;
    const scores = document.querySelectorAll(".score");
    winnerIndex = Array.from(scores).findIndex((el) => el === scoreElement);
    renderPlayers();
    return;
  }

  if (newScore >= 101) {
    if (reingresoOverlay.style.display === "flex") return;

    const players = document.querySelectorAll(".player");
    winnerIndex = null;
    gameOver = false;

    reingresoJugadorIndex = Array.from(players).findIndex((player) => {
      return player.querySelector(".score") === scoreElement;
    });

    if (reingresoJugadorIndex === -1) return;

    reingresoMensaje.textContent = `El jugador "${players[reingresoJugadorIndex].querySelector(".name-zone input").value}" alcanzó ${newScore} puntos. ¿Quieres que vuelva a entrar?`;
    reingresoOverlay.style.display = "flex";
  }
}

function handleReingreso(decision) {
  const players = document.querySelectorAll(".player");
  if (reingresoJugadorIndex === null || reingresoJugadorIndex < 0 || reingresoJugadorIndex >= players.length) {
    reingresoOverlay.style.display = "none";
    return;
  }

  const player = players[reingresoJugadorIndex];
  const scoreElement = player.querySelector(".score");

  if (decision === false) {
    player.classList.add("disabled");
    scoreElement.classList.add("out");
    saveGame();
    reingresoOverlay.style.display = "none";
    reingresoJugadorIndex = null;
  } else {
    reingresoOverlay.style.display = "none";

    let entradasCount = parseInt(player.dataset.entradas) || 0;
    entradasCount++;
    player.dataset.entradas = entradasCount;

    currentScoreElement = scoreElement;
    pointsInput.value = "";
    modal.style.display = "flex";
    pointsInput.placeholder = "Ingresa puntaje 0 - 100";

    applyPointsForReingreso = function () {
      const val = parseInt(pointsInput.value);
      if (isNaN(val) || val < 0 || val > 100) {
        alert("Por favor ingresa un número entre 0 y 100");
        return;
      }
      history.push(saveSnapshot());
      currentScoreElement.textContent = val;
      player.dataset.entradas = entradasCount;

      const entradasLabel = player.querySelector(".entradas-label");
      if (entradasLabel) {
        entradasLabel.textContent = `ENTRADAS: ${entradasCount}`;
      } else {
        const newLabel = document.createElement("div");
        newLabel.className = "entradas-label";
        newLabel.textContent = `ENTRADAS: ${entradasCount}`;
        player.querySelector(".name-zone").appendChild(newLabel);
      }

      player.classList.remove("disabled");
      scoreElement.classList.remove("out");
      saveGame();
      modal.style.display = "none";

      // Limpieza para evitar bloqueo
      applyPointsForReingreso = null;
      reingresoJugadorIndex = null;

      checkWinnerAfterReingreso();
    };

    const buttons = modal.querySelectorAll(".modal-buttons button");
    buttons[0].onclick = () => applyPointsForReingreso();
    buttons[1].onclick = () => {
      modal.style.display = "none";
      applyPointsForReingreso = null;
      reingresoJugadorIndex = null;
    };

    pointsInput.focus();
  }
}

function checkWinnerAfterReingreso() {
  const scores = document.querySelectorAll(".score");
  scores.forEach((scoreEl, index) => {
    const val = parseInt(scoreEl.textContent);
    if (val <= -51 && !gameOver) {
      gameOver = true;
      winnerIndex = index;
      renderPlayers();
    }
  });
}

function closeModal() {
  modal.style.display = "none";
  applyPointsForReingreso = null; // limpieza para no bloquear después
  // Restaurar eventos normales a botones modal
  const buttons = modal.querySelectorAll(".modal-buttons button");
  buttons[0].onclick = () => applyPoints(1);
  buttons[1].onclick = () => applyPoints(-1);
  pointsInput.placeholder = "Puntos";
}

modal.onclick = (e) => {
  if (e.target === modal) closeModal();
};

selector.onchange = () => {
  if (confirm("Cambiar la cantidad de jugadores reiniciará el juego. ¿Deseas continuar?")) {
    gameOver = false;
    winnerIndex = null;
    history = [];
    namesEdited = false;
    renderPlayers();
    updatePlayButtonState(false);
  } else {
    if (lastSavedCount !== null) {
      selector.value = lastSavedCount;
    } else {
      selector.value = 2;
    }
  }
};

function showRules() {
  alert(
    "APUNTADO\n\n" +
      "• Gana quien llegue a −51 puntos\n" +
      "• Toca el nombre para editarlo\n" +
      "• Toca el puntaje para sumar o restar\n" +
      "• DESHACER sigue activo tras ganar"
  );
}

function updatePlayButtonState(active) {
  btnPlay.disabled = !active;
  if (active) {
    btnPlay.classList.add("active");
  } else {
    btnPlay.classList.remove("active");
  }
}

btnPlay.onclick = () => {
  saveGame();
  updatePlayButtonState(false);
  namesEdited = false;
  alert("¡A jugar!");
};

function onPlayClick() {
  if (namesEdited) {
    saveGame();
    updatePlayButtonState(false);
    namesEdited = false;
    alert("¡A jugar!");
  }
}

function checkWinner() {
  const scores = document.querySelectorAll(".score");
  scores.forEach((scoreEl, index) => {
    const value = parseInt(scoreEl.textContent);
    if (value <= -51 && !gameOver) {
      gameOver = true;
      winnerIndex = index;
      renderPlayers();
    }
  });
}

renderPlayers();
updatePlayButtonState(false);
</script>
</body>
</html>
