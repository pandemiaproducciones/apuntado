<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.app {
  min-height: 100svh;
  display: flex;
  flex-direction: column;
}

header {
  display: flex;
  gap: 10px;
  padding: 10px;
}

select, button {
  background: #111;
  color: #fff;
  border: 1px solid #333;
  padding: 8px 12px;
  border-radius: 6px;
}

button.green {
  background: #1f7a3f;
  border-color: #1f7a3f;
}

button.saved {
  background: #00a651;
  border-color: #00a651;
  color: #fff;
}

button.red {
  background: #5a1e1e;
}

#players {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.player {
  border: 1px solid #333;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px;
}

.player.disabled {
  opacity: 0.3;
  pointer-events: none;
}

.player.winner {
  border: 2px solid gold;
}

.name {
  font-size: 18px;
  text-align: center;
  outline: none;
}

.score {
  font-size: 40px;
  text-align: center;
  border-top: 1px solid #444;
  padding-top: 10px;
}

.winner-text {
  text-align: center;
  color: gold;
  font-weight: bold;
}

footer {
  display: flex;
  gap: 10px;
  padding: 10px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

input[type=number] {
  width: 100%;
  padding: 10px;
  font-size: 22px;
  background: #000;
  color: yellow;
  border: 1px solid #444;
}
</style>
</head>

<body>
<div class="app">

<header>
  <select id="playerCount">
    <option value="">Cantidad</option>
    <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
  </select>
  <button id="saveBtn" class="green" onclick="saveGame()">GUARDAR</button>
  <button onclick="showRules()">REGLAS</button>
</header>

<div id="players"></div>

<footer>
  <button class="red" onclick="confirmReset()">REINICIAR</button>
  <button class="red" onclick="undo()">DESHACER</button>
</footer>

</div>

<!-- MODALES -->
<div class="modal" id="entryModal">
  <div class="modal-content">
    <p>¿Cuántos puntos?</p>
    <input type="number" id="entryPoints" inputmode="numeric">
    <br><br>
    <button onclick="applyEntry()">ACEPTAR</button>
  </div>
</div>

<script>
let players = [];
let history = [];
let currentIndex = null;
let savedOnce = false;

const playersDiv = document.getElementById('players');
const saveBtn = document.getElementById('saveBtn');

document.getElementById('playerCount').addEventListener('change', e => {
  createPlayers(+e.target.value);
});

function createPlayers(n) {
  players = [];
  for (let i = 0; i < n; i++) {
    players.push({ name: 'NOMBRE', score: 0, active: true });
  }
  render();
  autoSave();
}

function render() {
  playersDiv.innerHTML = '';
  players.forEach((p, i) => {
    const d = document.createElement('div');
    d.className = 'player';
    if (!p.active) d.classList.add('disabled');
    if (p.winner) d.classList.add('winner');

    d.innerHTML = `
      <div class="name" contenteditable
        oninput="players[${i}].name=this.innerText; autoSave()">
        ${p.name}
      </div>
      <div class="score" onclick="editScore(${i})">${p.score}</div>
      ${p.winner ? '<div class="winner-text">GANADOR</div>' : ''}
    `;
    playersDiv.appendChild(d);
  });
}

function editScore(i) {
  currentIndex = i;
  document.getElementById('entryPoints').value = '';
  document.getElementById('entryModal').style.display = 'flex';
  setTimeout(() => document.getElementById('entryPoints').focus(), 100);
}

function applyEntry() {
  const val = +document.getElementById('entryPoints').value;
  history.push(JSON.stringify(players));
  players[currentIndex].score += val;
  document.getElementById('entryModal').style.display = 'none';
  checkWinner();
  render();
  autoSave();
}

function checkWinner() {
  const active = players.filter(p => p.active);
  if (active.length === 1) return setWinner(players.indexOf(active[0]));

  players.forEach((p, i) => {
    if (p.score <= -51) setWinner(i);
  });

  const alive = players.filter(p => p.score <= 100 && p.active);
  if (alive.length === 1) setWinner(players.indexOf(alive[0]));
}

function setWinner(i) {
  players.forEach(p => { p.active = false; p.winner = false; });
  players[i].active = true;
  players[i].winner = true;
}

function saveGame() {
  autoSave();
  saveBtn.innerText = 'GUARDADO';
  saveBtn.classList.add('saved');
  saveBtn.disabled = true;
}

function autoSave() {
  localStorage.setItem('apuntado', JSON.stringify(players));
}

function undo() {
  if (!history.length) return;
  players = JSON.parse(history.pop());
  render();
  autoSave();
}

function confirmReset() {
  localStorage.removeItem('apuntado');
  location.reload();
}

function showRules() {
  alert('Gana quien llegue a -51 o quede como único jugador activo.');
}

window.onload = () => {
  const saved = localStorage.getItem('apuntado');
  if (saved) {
    players = JSON.parse(saved);
    render();
    saveBtn.innerText = 'GUARDADO';
    saveBtn.classList.add('saved');
    saveBtn.disabled = true;
  }
};
</script>

</body>
</html>
