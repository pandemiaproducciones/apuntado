<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header { text-align: center; padding: 15px; }

h1 { letter-spacing: 4px; }

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

select, button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

button { cursor: pointer; }

.btn-play {
  border-color: #2f6b3f;
  color: #9be5b1;
}

.btn-danger {
  border-color: #6b2f2f;
  color: #e5a0a0;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 190px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: opacity 0.3s, border 0.3s;
}

.player.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.player.winner {
  border: 2px solid #d4af37;
}

.player.winner input {
  font-weight: bold;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

.winner-label {
  margin-top: 6px;
  font-size: 16px;
  letter-spacing: 2px;
  color: #d4af37;
  font-weight: bold;
}

.bottom-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  width: 85%;
  max-width: 320px;
  text-align: center;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  text-align: center;
}

.modal-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.modal-buttons button { flex: 1; }
</style>
</head>

<body>

<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <button class="btn-play" onclick="startGame()">JUGAR</button>
  </div>
</header>

<div class="players" id="players"></div>

<div class="bottom-controls">
  <button class="btn-danger" onclick="undoLast()">DESHACER</button>
  <button class="btn-danger" onclick="resetGame()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="pointsInput" type="number" inputmode="numeric" placeholder="Puntos">
    <div class="modal-buttons">
      <button onclick="applyPoints(1)">+ Sumar</button>
      <button onclick="applyPoints(-1)">− Restar</button>
    </div>
  </div>
</div>

<script>
const playersDiv = document.getElementById("players");
const modal = document.getElementById("modal");
const pointsInput = document.getElementById("pointsInput");
const selector = document.getElementById("playerCount");

let players = [];
let history = [];
let currentPlayer = null;
let gameOver = false;

function startGame() {
  const count = parseInt(selector.value);
  if (!count) return;

  players = Array.from({ length: count }, (_, i) => ({
    name: `Nombre ${i + 1}`,
    score: 0,
    active: true
  }));
  history = [];
  gameOver = false;
  render();
}

function render() {
  playersDiv.innerHTML = "";

  players.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "player";

    if (gameOver) {
      if (p.winner) div.classList.add("winner");
      else div.classList.add("disabled");
    } else if (!p.active) {
      div.classList.add("disabled");
    }

    div.innerHTML = `
      <div class="name-zone">
        <input value="${p.name}" ${gameOver || !p.active ? "disabled" : ""}>
      </div>
      <div class="divider"></div>
      <div class="score-zone">
        <div class="score">${p.score}</div>
        ${p.winner ? `<div class="winner-label">GANADOR</div>` : ""}
      </div>
    `;

    div.querySelector("input").oninput = e => p.name = e.target.value;

    if (!gameOver && p.active) {
      div.querySelector(".score-zone").onclick = () => {
        currentPlayer = i;
        pointsInput.value = "";
        modal.style.display = "flex";
        pointsInput.focus();
      };
    }

    playersDiv.appendChild(div);
  });
}

function applyPoints(mult) {
  const val = parseInt(pointsInput.value);
  if (isNaN(val)) return;

  history.push(JSON.stringify(players));
  players[currentPlayer].score += val * mult;
  modal.style.display = "none";

  checkStates();
  render();
}

function checkStates() {
  // Victoria por -51
  players.forEach(p => {
    if (p.score <= -51 && !gameOver) {
      p.winner = true;
      gameOver = true;
    }
  });

  // 101 puntos → eliminación
  players.forEach(p => {
    if (p.score >= 101 && p.active) {
      if (!confirm(`"${p.name}" pasó 101. ¿Reingresa?`)) {
        p.active = false;
      } else {
        const nuevo = prompt("¿Con cuántos puntos entra? (0–100)");
        const n = parseInt(nuevo);
        if (!isNaN(n) && n >= 0 && n <= 100) p.score = n;
      }
    }
  });

  // Último jugador activo
  const activos = players.filter(p => p.active);
  if (activos.length === 1 && !gameOver) {
    activos[0].winner = true;
    gameOver = true;
  }
}

function undoLast() {
  if (!history.length) return;
  players = JSON.parse(history.pop());
  gameOver = false;
  players.forEach(p => delete p.winner);
  render();
}

function resetGame() {
  if (confirm("¿Reiniciar partida?")) {
    players = [];
    history = [];
    playersDiv.innerHTML = "";
  }
}

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
