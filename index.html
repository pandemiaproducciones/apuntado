<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 15px;
}

h1 {
  margin: 5px 0;
  letter-spacing: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

select, button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

button {
  cursor: pointer;
}

/* BOTONES ESPECIALES */
.btn-play {
  border-color: #2f6b3f;
  color: #9be5b1;
}

.btn-danger {
  border-color: #6b2f2f;
  color: #e5a0a0;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 190px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

/* CONTROLES INFERIORES */
.bottom-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 85%;
  max-width: 320px;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  margin-bottom: 12px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
}
</style>
</head>

<body>

<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="2">2 jugadores</option>
      <option value="3">3 jugadores</option>
      <option value="4">4 jugadores</option>
      <option value="5">5 jugadores</option>
      <option value="6">6 jugadores</option>
    </select>
    <button onclick="showRules()">Reglas</button>
    <button class="btn-play" onclick="saveGame()">JUGAR</button>
  </div>
</header>

<div class="players" id="players"></div>

<div class="bottom-controls">
  <button class="btn-danger" onclick="undoLast()">DESHACER</button>
  <button class="btn-danger" onclick="confirmReset()">REINICIAR</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const playersContainer = document.getElementById("players");
const selector = document.getElementById("playerCount");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

let currentScoreElement = null;
let history = [];

function renderPlayers() {
  playersContainer.innerHTML = "";

  const saved = localStorage.getItem("apuntadoGame");
  const savedData = saved ? JSON.parse(saved) : null;

  if (savedData) selector.value = savedData.count;

  const count = parseInt(selector.value);

  for (let i = 1; i <= count; i++) {
    const player = document.createElement("div");
    player.className = "player";

    const name = savedData?.players[i-1]?.name || `Jugador ${i}`;
    const score = savedData?.players[i-1]?.score || 0;

    player.innerHTML = `
      <div class="name-zone">
        <input value="${name}">
      </div>
      <div class="divider"></div>
      <div class="score-zone">
        <div class="score">${score}</div>
      </div>
    `;

    player.querySelector(".score-zone").onclick =
      () => openPointsModal(player.querySelector(".score"));

    playersContainer.appendChild(player);
  }
}

function openPointsModal(scoreElement) {
  currentScoreElement = scoreElement;

  modalContent.innerHTML = `
    <input
      type="number"
      inputmode="numeric"
      autofocus
      id="pointsInput"
      placeholder="Puntos"
    >
    <div class="modal-buttons">
      <button onclick="applyPoints(1)">+ Sumar</button>
      <button onclick="applyPoints(-1)">− Restar</button>
    </div>
  `;

  modal.style.display = "flex";

  // Forzar foco inmediato (iOS friendly)
  setTimeout(() => {
    document.getElementById("pointsInput").focus();
  }, 50);
}

function applyPoints(multiplier) {
  const input = document.getElementById("pointsInput");
  const value = parseInt(input.value);
  if (!isNaN(value)) {
    history.push(localStorage.getItem("apuntadoGame"));
    currentScoreElement.textContent =
      parseInt(currentScoreElement.textContent) + value * multiplier;
  }
  closeModal();
}

function saveGame() {
  const players = [];
  document.querySelectorAll(".player").forEach(p => {
    players.push({
      name: p.querySelector("input").value,
      score: p.querySelector(".score").textContent
    });
  });
  localStorage.setItem("apuntadoGame", JSON.stringify({
    count: selector.value,
    players
  }));
  alert("Partida guardada");
}

function undoLast() {
  if (history.length === 0) {
    alert("No hay acciones para deshacer");
    return;
  }
  modalContent.innerHTML = `
    <p>¿Deshacer la última acción?</p>
    <div class="modal-buttons">
      <button onclick="closeModal()">Cancelar</button>
      <button onclick="confirmUndo()">Confirmar</button>
    </div>
  `;
  modal.style.display = "flex";
}

function confirmUndo() {
  const last = history.pop();
  if (last) localStorage.setItem("apuntadoGame", last);
  renderPlayers();
  closeModal();
}

function confirmReset() {
  modalContent.innerHTML = `
    <p>¿Seguro que quieres reiniciar el juego?</p>
    <div class="modal-buttons">
      <button onclick="closeModal()">Cancelar</button>
      <button onclick="resetGame()">Reiniciar</button>
    </div>
  `;
  modal.style.display = "flex";
}

function resetGame() {
  localStorage.removeItem("apuntadoGame");
  history = [];
  renderPlayers();
  closeModal();
}

function closeModal() {
  modal.style.display = "none";
}

modal.onclick = e => {
  if (e.target === modal) closeModal();
};

function showRules() {
  alert(
    "APUNTADO\n\n" +
    "• Toca el nombre para editarlo\n" +
    "• Toca el puntaje para sumar o restar\n" +
    "• JUGAR guarda la partida"
  );
}

selector.onchange = renderPlayers;

renderPlayers();
</script>

</body>
</html>
